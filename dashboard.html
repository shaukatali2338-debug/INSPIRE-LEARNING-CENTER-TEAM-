  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('full-width');
    });

    const userListEl = document.getElementById('userList');
    let allUsers = {};

    const usersRef = ref(db, "userinfo");
    onValue(usersRef, (snapshot) => {
      if (snapshot.exists()) {
        allUsers = snapshot.val();
        renderUsers(allUsers);
        updateStats(allUsers);
      } else {
        userListEl.innerHTML = '<div class="no-users">No users found.</div>';
      }
    });

    function renderUsers(users) {
      userListEl.innerHTML = '';
      for (const [username, user] of Object.entries(users)) {
        userListEl.innerHTML += `
          <div class="user-card">
            <div class="user-header">
              <h3>${username}</h3>
              <span class="user-status ${user.status}"><i class="fas fa-circle"></i> ${user.status}</span>
            </div>
            <div class="user-details">
              <div><label>Password</label><input type="text" id="password-${username}" value="${user.password || ''}" class="form-control"></div>
              <div><label>Status</label><select id="status-${username}" class="form-control">
                <option value="active" ${user.status==='active'?'selected':''}>Active</option>
                <option value="inactive" ${user.status==='inactive'?'selected':''}>Inactive</option>
              </select></div>
              <div><label>Validity</label><input type="text" id="validity-${username}" value="${user.validity || ''}" class="form-control"></div>
            </div>
            <div class="user-actions">
              <button class="btn btn-success" onclick="updateUser('${username}')"><i class="fas fa-save"></i> Update</button>
              <button class="btn btn-danger" onclick="deleteUser('${username}')"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </div>`;
      }
    }

    function updateStats(users) {
      const total = Object.keys(users).length;
      const active = Object.values(users).filter(u => u.status === 'active').length;
      const inactive = total - active;
      document.getElementById('totalUsers').textContent = total;
      document.getElementById('activeUsers').textContent = active;
      document.getElementById('inactiveUsers').textContent = inactive;
    }

    window.filterUsers = function() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = Object.fromEntries(Object.entries(allUsers).filter(([k]) => k.toLowerCase().includes(search)));
      renderUsers(filtered);
    };

    window.updateUser = function(username) {
      const password = document.getElementById(`password-${username}`).value;
      const status = document.getElementById(`status-${username}`).value;
      const validity = document.getElementById(`validity-${username}`).value;

        .then(() => showAlert(`User ${username} updated!`, 'success'))
        .catch(e => showAlert(e.message, 'error'));
    };

      if (confirm(`Delete ${username}?`)) {
        remove(ref(db, `userinfo/${username}`))
          .then(() => showAlert(`${username} deleted!`, 'success'))
          .catch(e => showAlert(e.message, 'error'));
      }
    };
